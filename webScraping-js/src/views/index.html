<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScrapping Instagram</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="header">
        <form action="scrapping" method="post">
            <input type="text" name="profile" id="profile" required>

            <button type="submit" id="search" name="search">
                Pesquisar
            </button>
        </form>
    </div>

    <div class="container">

        {%if profileNotExist %}
        <p>Perfil n√£o Existente</p>
        {%else%}
        {{imgList}}
        {%if imgList == "" %}

        <p>Perfil Sem imagens ou Privado</p>

        {%else%}

        {%for img in imgList%}

        <li><img src="{{img.src}}"></li>

        {%endfor%}

        {%endif%}

        {%endif%}
    </div>
</body>

</html>
